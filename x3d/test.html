<!DOCTYPE html>

<html>
<head>
	<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
</head>

<body>

<x3d width='500px' height='400px' id="x3dElement"> 
	<scene>
	
		<viewpoint id="viewpoint" fieldofview="1.57" position="0,2,10" orientation="0,1,0,0.0">
		</viewpoint>
	
		
		<transform translation="0,10,0">
		<inline url="casa.x3d"> <Background skyColor="0.5 0.5 1" /></inline> 
		</transform>
		
    </scene> 
</x3d>  


<br />

<img src="up.jpg" onmousedown="forward()" style="width:50px; cursor: pointer;" />
<img src="down.jpg" onmousedown="backwards()" style="width:50px; cursor: pointer;" />

<p id="orientation_id"></p>

<script src="casaJS.js"></script>

</body>
</html>
